<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body class="check">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="/register" method="post" th:object="${user}">

                                <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" name="username"
                                           class="form-control form-control-lg" th:field="*{username}"/>
                                    <p th:errors="*{username}" class="text-danger"
                                       th:if="${#fields.hasErrors('username')}">User with such username already
                                        exists</p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg" th:field="*{password}"/>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </form>

                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/styles/js/bootstrap.bundle.js"></script>
</body>
</html>
