<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cloud File Storage</a>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-4 bg-dark text-white rounded-4 p-3">
            <form method="post" action="/files/upload" enctype="multipart/form-data">
                <input name="file" type="file" class="mb-3">
                <p class="text-danger" th:text="${fileUploadError}">File don't uploaded</p>
                <input type="submit" value="Load files">
            </form>
        </div>

        <div class="col-4"></div>

        <div class="col-4 bg-dark text-white rounded-4 p-3">
            <form>
                <input type="file" class="mb-3" value="Chose folder">

                <input type="submit" value="Load folders">
            </form>
        </div>
    </div>

    <!--Navigation between folders-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>

    <div class="row">
        <!-- File Card -->
        <div th:each="fileName : ${fileNames}" class="col-sm-2 mb-4">
            <div class="card">
                <div class="d-flex justify-content-center align-items-center my-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30%" fill="currentColor"
                         class="bi bi-file-earmark" viewBox="0 0 16 16">
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                    </svg>
                </div>

                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="row">
                            <h5 class="card-title col-9" th:text="${fileName}">File</h5>
                            <button class="btn float-end col-3 pt-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" fill="currentColor"
                                     class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd"
                                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <form>
                            <div class="row">
                                <label>
                                    <input class="col-9 py-0" type="text" value="File">
                                </label>
                                <button type="submit" class="btn col-7 my-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30%" fill="currentColor"
                                         class="bi bi-check-square" viewBox="0 0 16 16">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                    </svg>
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <a href="#" class="btn btn-success my-3 w-100">Download
                        File</a>
                    <a th:href="@{/files/delete(fileName=${fileName})}" class="btn btn-danger w-100">Delete File</a>
                </div>
            </div>
